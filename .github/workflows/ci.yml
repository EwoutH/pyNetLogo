name: Build and Test
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        netlogo-version: ["6.2.2", "6.3.0"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - run: pip install pytest pytest-cov coverage coveralls jpype1 numpy
    - run: pytest -v --cov=pyNetLogo
