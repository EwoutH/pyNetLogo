name: Build and Test
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    - run: pip install nose coverage jpype1 numpy pandas
    - run: nosetests --with-coverage --verbose --cover-package=pyNetLogo
